<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra mảng chẵn lẻ</title>
</head>
<body>
<h2>Kiểm tra mảng số nguyên</h2>
<input type="text" id="arrayInput" placeholder="">
<button onclick="checkArray()">Kiểm tra</button>
<p id="result"></p>

<script>
  function checkArray() {
    const input = document.getElementById("arrayInput").value;
    const arr = input.split(',').map(x => parseInt(x.trim()));

    if (arr.some(isNaN)) {
      document.getElementById("result").textContent = "Dữ liệu không hợp lệ";
      return;
    }

    let isAllEven = arr.every(x => x % 2 === 0);
    let isAllOdd = arr.every(x => x % 2 !== 0);

    let result;
    if (isAllEven) result = 1;
    else if (isAllOdd) result = 0;
    else result = -1;

    document.getElementById("result").textContent = `Kết quả: ${result}`;
  }
</script>
</body>
</html>
