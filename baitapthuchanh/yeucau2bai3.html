<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tìm số lớn nhất từ số có 4 chữ số</title>
</head>
<body>
<h2>Bài 5: Tìm số lớn nhất bằng cách xóa một chữ số</h2>
<input type="text" id="numberInput" placeholder="Nhập số 4 chữ số, ví dụ: 1923">
<button onclick="findMaxNumber()">Kiểm tra</button>
<p id="result"></p>

<script>
  function findMaxNumber() {
    const input = document.getElementById('numberInput').value;
    const n = parseInt(input);

    if (isNaN(n) || input.length !== 4 || n < 1000 || n > 9999) {
      document.getElementById('result').textContent = -1;
      return;
    }

    let max = -1;
    for (let i = 0; i < 4; i++) {
      const newNum = parseInt(input.slice(0, i) + input.slice(i + 1));
      if (newNum > max) max = newNum;
    }

    document.getElementById('result').textContent = max;
  }
</script>
</body>
</html>
