<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính Giai Thừa</title>
</head>
<body>

<h1>Tính giai thừa của số nguyên dương</h1>
<input type="number" id="n" placeholder="Nhập số nguyên dương" min="0">
<button onclick="tinhGiaiThua()">Tính</button>

<div class="ketqua" id="output"></div>

<script>
  function tinhGiaiThua() {
    const n = parseInt(document.getElementById("n").value);
    let ketqua = 1;

    if (isNaN(n) || n < 0) {
      document.getElementById("output").textContent = "Vui lòng nhập số nguyên dương!";
      return;
    }

    for (let i = 1; i <= n; i++) {
      ketqua *= i;
    }

    document.getElementById("output").textContent = `${n}! = ${ketqua}`;
  }
</script>

</body>
</html>
