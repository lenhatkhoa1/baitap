<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  for (let row = 1; row <=5 ; row++) {
    for (let col = 1; col <=row ; col++) {
      document.write("*");
    }
    document.write("<br>")

  }
  for (let row = 1; row <=5 ; row++) {
    for (let col = 1; col <=6-row ; col++) {
      document.write("*");
    }
    document.write("<br>")

  }

</script>
</body>
</html>
