<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra nhiệt độ</title>
</head>
<body>
<h1>Kiểm tra nhiệt độ hiện tại</h1>

<script>
  let nhietDo = prompt("Nhập nhiệt độ hiện tại (°C):");

  nhietDo = Number(nhietDo);

  if (nhietDo > 100) {
    alert("Nhiệt độ quá cao! Vui lòng giảm nhiệt độ.");
  } else if (nhietDo < 20) {
    alert("Nhiệt độ quá thấp! Vui lòng tăng nhiệt độ.");
  } else {
    alert("Nhiệt độ đang ở mức bình thường.");
  }
</script>
</body>
</html>
