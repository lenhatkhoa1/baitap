<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dãy Fibonacci</title>
</head>
<body>

<h1>20 Số Đầu Tiên Trong Dãy Fibonacci</h1>
<div id="fibonacci"></div>

<script>
  const fibDiv = document.getElementById("fibonacci");
  let fib = [0, 1];

  for (let i = 2; i < 20; i++) {
    fib[i] = fib[i - 1] + fib[i - 2];
  }

  fibDiv.innerHTML = fib.join(", ");
  let a = 0, b = 1;
  while (true) {
    if (a % 5 === 0 && a !== 0) {
      alert("Số Fibonacci đầu tiên chia hết cho 5 (khác 0) là: " + a);
      break;
    }
    let temp = a + b;
    a = b;
    b = temp;
  }
</script>

</body>
</html>
