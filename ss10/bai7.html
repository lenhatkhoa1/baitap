<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>FizzBuzz</title>
</head>
<body>

<h1>Chương trình FizzBuzz từ 1 đến 100</h1>
<div id="ket-qua"></div>

<script>
  const ketQua = document.getElementById("ket-qua");
  let output = "";

  for (let i = 1; i <= 100; i++) {
    if (i % 3 === 0 && i % 5 === 0) {
      output += `<div class="fizzbuzz">FizzBuzz</div>`;
    } else if (i % 3 === 0) {
      output += `<div class="fizz">Fizz</div>`;
    } else if (i % 5 === 0) {
      output += `<div class="buzz">Buzz</div>`;
    } else {
      output += `<div>${i}</div>`;
    }
  }

  ketQua.innerHTML = output;
</script>

</body>
</html>
