<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 1 - Nối mảng thành chuỗi</title>
</head>
<body>

<h2>Kết quả nối mảng thành chuỗi:</h2>
<p id="output"></p>

<script>
  let myColor = ["Red", "Green", "White", "Black"];
  let result = myColor.join(",");
  document.getElementById("output").textContent = result;
</script>

</body>
</html>
