<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Duyệt mảng 2 chiều</title>
</head>
<body>
<h2>In các phần tử của mảng 2 chiều</h2>

<pre id="output"></pre>

<script>
  let a = [
    [1, 2, 1, 24],
    [8, 11, 9, 4],
    [7, 0, 7, 27],
    [7, 4, 28, 14],
    [3, 10, 26, 7]
  ];

  let result = "";

  for (let i = 0; i < a.length; i++) {
    result += "row " + i + "\n";
    for (let j = 0; j < a[i].length; j++) {
      result += " " + a[i][j] + "\n";
    }
  }

  document.getElementById("output").textContent = result;
</script>
</body>
</html>
