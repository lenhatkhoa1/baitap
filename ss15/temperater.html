<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chuyển đổi nhiệt độ</title>

</head>
<body>

<input type="number" id="celsiusInput" value="25">
<button onclick="convertTemperature()">Chuyển đổi</button>

<div class="output" id="fahrenheitOutput"></div>
<div class="output" id="kelvinOutput"></div>

<script>
  function convertTemperature() {
    const celsius = parseFloat(document.getElementById("celsiusInput").value);
    if (celsius < -273) {
      alert("Nhiệt độ không thể thấp hơn -273°C!");
      return;
    }

    const fahrenheit = (celsius * 9/5) + 32;
    const kelvin = celsius + 273.15;

    document.getElementById("fahrenheitOutput").textContent = `Fahrenheit: ${fahrenheit.toFixed(2)}°F`;
    document.getElementById("kelvinOutput").textContent = `Kelvin: ${kelvin.toFixed(2)}K`;
  }

  convertTemperature();
</script>
</body>
</html>
