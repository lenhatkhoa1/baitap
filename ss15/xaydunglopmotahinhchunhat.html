<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="1000" height="500"></canvas>
<p id="result"></p>
<script>
    class Rectangle {
        constructor(width, length) {
            this.width = width;
            this.length = length;
        }

        setWidth(width){
            this.width = width;
        }
        setLength(length){
            this.length = length
        }

        getWidth() {
            return this.width;
        }

        getLength() {
            return this.length;
        }

        getArea(){
            return this.width *this.length;
        }
        getPerimeter(){
            return (this.width+this.length)*2;
        }
        showRectangle (x,y,color){
            const canvas = document.getElementById("canvas");
            let context = canvas.getContext("2d");
            context.fillStyle=color;
            context.fillRect(x,y,this.width,this.length);
        }

    }

    let rectangle2 = new Rectangle(100, 50);




    rectangle2.showRectangle(0,0,'red')




    document.write("dien tich: "  + rectangle2.getArea()+"chu vi: "  + rectangle2.getPerimeter());


</script>
</body>
</html>
