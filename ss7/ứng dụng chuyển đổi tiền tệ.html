<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<h2>Ứng dụng chuyển đổi tiền tệ</h2>

<label>Nhập số tiền:</label>
<input type="number" id="amount"

<label>Tiền tệ gốc:</label>
<select id="fromCurrency">
    <option value="USD">USD</option>
    <option value="VND">VND</option>
</select>

<label>Tiền tệ đích:</label>
<select id="toCurrency">
    <option value="VND">VND</option>
    <option value="USD">USD</option>
</select>

<button onclick="convertCurrency()">Chuyển đổi</button>

<h3 id="result"></h3>

<script>
    function convertCurrency() {
        const amount = parseFloat(document.getElementById("amount").value);
        const from = document.getElementById("fromCurrency").value;
        const to = document.getElementById("toCurrency").value;
        let rate = 0;

        if (from === "USD" && to === "VND") rate = 25000;
        else if (from === "VND" && to === "USD") rate = 1 / 25000;
        else rate = 1;

        const result = amount * rate;
        document.getElementById("result").textContent = "Kết quả: " + result.toFixed(2) + " " + to;
    }
</script>
</body>
</html>>
