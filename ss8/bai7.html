<!DOCTYPE html>
<html>
<head>
  <title>Tinh cuoc dien thoai</title>
</head>
<body>
<h2>Tinh cuoc dien thoai ho gia dinh</h2>

<label for="soPhut">Nhap tong so phut su dung:</label>
<input type="number" id="soPhut"><br><br>

<label for="donGia">Nhap don gia tren moi phut (VND):</label>
<input type="number" id="donGia"><br><br>

<button onclick="tinhCuoc()">Tinh cuoc</button>
<p id="ketQua"></p>

<script>
  function tinhCuoc() {
    const soPhut = parseFloat(document.getElementById("soPhut").value);
    const donGia = parseFloat(document.getElementById("donGia").value);
    const ketQua = document.getElementById("ketQua");

    if (isNaN(soPhut) || isNaN(donGia) || soPhut < 0 || donGia < 0) {
      ketQua.textContent = "Vui long nhap thong tin hop le.";
      return;
    }

    let cuoc = 0;

    if (soPhut <= 50) {
      cuoc = soPhut * donGia;
    } else if (soPhut <= 200) {
      cuoc = 50 * donGia + (soPhut - 50) * donGia * 0.8;
    } else {
      cuoc = 50 * donGia + 150 * donGia * 0.8 + (soPhut - 200) * donGia * 0.5;
    }

    ketQua.textContent = `Tong cuoc dien thoai: ${cuoc.toLocaleString("vi-VN")} VND`;
  }
</script>
</body>
</html>
