<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chuyển đổi độ C sang độ F</title>
</head>
<body>
<h2>Chuyển độ C sang độ F</h2>
<label for="celsius">Nhập độ C:</label>
<input type="number" id="celsius" placeholder="Ví dụ: 25">
<button onclick="convertToF()">Chuyển đổi</button>
<p id="result"></p>

<script>
  function convertToF() {
    const celsius = parseFloat(document.getElementById("celsius").value);
    if (!isNaN(celsius)) {
      const fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("result").innerText = `${celsius}°C = ${fahrenheit.toFixed(2)}°F`;
    } else {
      document.getElementById("result").innerText = "Vui lòng nhập số hợp lệ.";
    }
  }
</script>
</body>
</html>
