<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi mét sang feet</title>
</head>
<body>
<h2>Chuyển mét sang feet</h2>
<label for="meter">Nhập số mét:</label>
<input type="number" id="meter" placeholder="Ví dụ: 1.5">
<button onclick="convertToFeet()">Chuyển đổi</button>
<p id="result"></p>

<script>
    function convertToFeet() {
        const meter = parseFloat(document.getElementById("meter").value);
        if (!isNaN(meter)) {
            const feet = meter * 3.2808;
            document.getElementById("result").innerText = `${meter} mét = ${feet.toFixed(4)} feet`;
        } else {
            document.getElementById("result").innerText = "Vui lòng nhập một số hợp lệ.";
        }
    }
</script>
</body>
</html>
