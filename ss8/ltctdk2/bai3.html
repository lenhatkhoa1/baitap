<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính diện tích hình vuông</title>
</head>
<body>
<h2>Tính diện tích hình vuông</h2>
<label for="canh">Nhập độ dài cạnh (a):</label>
<input type="number" id="canh" placeholder="Ví dụ: 4">
<button onclick="tinhDienTich()">Tính diện tích</button>
<p id="ketqua"></p>

<script>
  function tinhDienTich() {
    const a = parseFloat(document.getElementById("canh").value);
    if (!isNaN(a)) {
      const dientich = a * a;
      document.getElementById("ketqua").innerText = `Diện tích hình vuông là: ${dientich.toFixed(2)} đơn vị²`;
    } else {
      document.getElementById("ketqua").innerText = "Vui lòng nhập số hợp lệ.";
    }
  }
</script>
</body>
</html>
