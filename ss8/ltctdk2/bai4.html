<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<h2>Tính diện tích hình chữ nhật</h2>
<label for="dai">Chiều dài (a):</label>
<input type="number" id="dai" placeholder="Ví dụ: 5"><br><br>
<label for="rong">Chiều rộng (b):</label>
<input type="number" id="rong" placeholder="Ví dụ: 3"><br><br>
<button onclick="tinhDienTich()">Tính diện tích</button>
<p id="ketqua"></p>

<script>
  function tinhDienTich() {
    const a = parseFloat(document.getElementById("dai").value);
    const b = parseFloat(document.getElementById("rong").value);
    if (!isNaN(a) && !isNaN(b)) {
      const dientich = a * b;
      document.getElementById("ketqua").innerText = `Diện tích hình chữ nhật là: ${dientich.toFixed(2)} đơn vị²`;
    } else {
      document.getElementById("ketqua").innerText = "Vui lòng nhập đầy đủ số hợp lệ.";
    }
  }
</script>
</body>
</html>
