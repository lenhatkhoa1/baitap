<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<h2>Tính diện tích tam giác vuông</h2>
<label for="a">Cạnh góc vuông a:</label>
<input type="number" id="a" placeholder="Ví dụ: 3"><br><br>
<label for="b">Cạnh góc vuông b:</label>
<input type="number" id="b" placeholder="Ví dụ: 4"><br><br>
<button onclick="tinhDienTich()">Tính diện tích</button>
<p id="ketqua"></p>

<script>
  function tinhDienTich() {
    const a = parseFloat(document.getElementById("a").value);
    const b = parseFloat(document.getElementById("b").value);
    if (!isNaN(a) && !isNaN(b)) {
      const dientich = (a * b) / 2;
      document.getElementById("ketqua").innerText = `Diện tích tam giác vuông là: ${dientich.toFixed(2)} đơn vị²`;
    } else {
      document.getElementById("ketqua").innerText = "Vui lòng nhập số hợp lệ cho cả hai cạnh.";
    }
  }
</script>
</body>
</html>
