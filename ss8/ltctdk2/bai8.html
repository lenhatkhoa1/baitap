<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra tuổi hợp lệ</title>
</head>
<body>
<h2>Kiểm tra tuổi của một người</h2>
<label for="tuoi">Nhập số tuổi:</label>
<input type="number" id="tuoi" placeholder="Ví dụ: 25"><br><br>
<button onclick="kiemTraTuoi()">Kiểm tra</button>
<p id="ketqua"></p>

<script>
  function kiemTraTuoi() {
    const tuoi = parseInt(document.getElementById("tuoi").value);
    const ketqua = document.getElementById("ketqua");

    if (isNaN(tuoi)) {
      ketqua.innerText = "Vui lòng nhập một số nguyên.";
    } else if (tuoi > 0 && tuoi < 120) {
      ketqua.innerText = `${tuoi} là một tuổi hợp lệ.`;
    } else {
      ketqua.innerText = `${tuoi} không phải là tuổi hợp lệ.`;
    }
  }
</script>
</body>
</html>
