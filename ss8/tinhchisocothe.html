<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số BMI</title>
</head>
<body>
<h2>Máy tính chỉ số BMI</h2>
<label for="weight">Cân nặng (kg):</label>
<input type="number" id="weight"><br><br>

<label for="height">Chiều cao (m):</label>
<input type="number" id="height" step="0.01"><br><br>

<button onclick="calculateBMI()">Tính BMI</button>
<p id="result"></p>

<script>
    function calculateBMI() {
        const weight = parseFloat(document.getElementById("weight").value);
        const height = parseFloat(document.getElementById("height").value);
        const bmi = weight / (height * height);
        let category = "";

        if (bmi < 18.5) {
            document.write("Underweight");
        } else if (bmi < 25.0) {
            document.write("Normal");
        } else if (bmi < 30.0) {
            document.write("Overweight");
        } else {
            document.write("Obese");
        }

        document.getElementById("result").innerText =
            `Chỉ số BMI của bạn là ${bmi.toFixed(2)} – ${category}`;
    }
</script>
</body>
</html>
