<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lọc Số Nguyên Tố</title>
</head>
<body>
<h2>Kết Quả Lọc Số Nguyên Tố</h2>
<p id="result"></p>

<script>
  function timSoNguyenTo() {
    const input = prompt("Vui lòng nhập mảng số nguyên (cách nhau bằng dấu phẩy)");
    if (!input || input.trim() === "") return;

    const arr = input.split(",").map(Number);
    const mangNguyenTo = arr.filter(ktNguyenTo);
    mangNguyenTo.sort((a, b) => a - b);

    const result = document.getElementById("result");
    result.textContent = mangNguyenTo.length > 0
            ? `→ [${mangNguyenTo.join(', ')}]`
            : "Không có số nguyên tố nào trong mảng.";
  }

  function ktNguyenTo(n) {
    if (n < 2 || !Number.isInteger(n)) return false;
    for (let i = 2; i <= Math.sqrt(n); i++) {
      if (n % i === 0) return false;
    }
    return true;
  }

  timSoNguyenTo();
</script>
</body>
</html>
