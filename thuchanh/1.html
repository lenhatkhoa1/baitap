<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra mang</title>
  <script>
    function kiemtramang() {
      const inputs = document.getElementById("arrayInput").value;
      const arr = inputs.split(",").map(Number);
      let isEven = arr.every(num=> num%2 == 0);
      let isOdd = arr.every(num => num % 2 !== 0);
      let result;

      if (isEven) {
        result = 1;
      } else if (isOdd) {
        result = 0;
      } else {
        result = -1;
      }
      document.getElementById("result").textContent = "Ket qua: " + result;
    }
  </script>
</head>
<body>
<h2>Kiem tra mang chan / le</h2>
<p>Nhap mang (cac so nguyen, ngan cach bang dau phay):</p>
<input type="text" id="arrayInput" placeholder="Nhap mang chan">
<button onclick="kiemtramang()">Kiem tra mang</button>
<p id="result"></p>

</body>
</html>
